spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

chaoslab:
  scripts:
    terraform-working-dir: ../../../infra/onoff
    terraform:
      apply: onoff/apply.sh
      destroy: onoff/destroy.sh
    helm:
      rollout: onoff/helm-rollout.sh
logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} %-5level [%thread] %logger - %msg%n"
  level:
    root: INFO
