chaoslab:
  scripts:
    base-dir: ${CHAOSLAB_SCRIPTS_BASE:../../../scripts}
    terraform:
      apply: onoff/apply.sh
      destroy: onoff/destroy.sh
    helm:
      rollout: onoff/helm-rollout.sh
logging:
