server:
  port: 8090

spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

logging:
  level:
    root: INFO

logstream:
  demo:
    enabled: false
    interval-seconds: 2
  cloudwatch:
    enabled: true
    region: ap-northeast-2
    log-stream-prefix: svc-
    poll-interval-seconds: 5
    max-events: 100
