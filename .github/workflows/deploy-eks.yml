name: Deploy to EKS

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment label"
        required: false
        default: "dev"
      image-tag:
        description: "Image tag to deploy (defaults to latest commit SHA)"
        required: false
  push:
    branches:
      - main
      - dev
    paths:
      - 'target-app/charts/**'
      - '.github/workflows/deploy-eks.yml'

env:
  AWS_REGION: ${{ vars.AWS_REGION }}
  ECR_REPOSITORY_PREFIX: ${{ vars.ECR_REPOSITORY_PREFIX }}
  KUBE_NAMESPACE: target-app

jobs:
  helm-deploy:
    name: Deploy services via Helm
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    strategy:
      matrix:
        include:
          - id: svc-user
            chart: target-app/charts/svc-user
          - id: svc-catalog
            chart: target-app/charts/svc-catalog
          - id: svc-order
            chart: target-app/charts/svc-order
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        id: aws
        uses: ./.github/actions/aws-setup
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}

      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: latest

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.15.4

      - name: Update kubeconfig
        env:
          CLUSTER_NAME: ${{ vars.EKS_CLUSTER_NAME }}
        run: |
          if [[ -z "${CLUSTER_NAME}" ]]; then
            echo "::error::Set repository variable EKS_CLUSTER_NAME" >&2
            exit 1
          fi
          aws eks update-kubeconfig --region "${AWS_REGION}" --name "${CLUSTER_NAME}"

      - name: Helm upgrade
        env:
          IMAGE_TAG: ${{ inputs['image-tag'] || github.sha }}
          RELEASE_NAME: ${{ matrix.id }}
          CHART_PATH: ${{ matrix.chart }}
          ECR_REGISTRY: ${{ steps.aws.outputs.registry || vars.ECR_REGISTRY }}
        run: |
          if [[ -z "${ECR_REGISTRY}" ]]; then
            echo "::error::Set ECR_REGISTRY repository variable" >&2
            exit 1
          fi
          IMAGE_FULL_NAME="${ECR_REGISTRY}/${ECR_REPOSITORY_PREFIX}-${RELEASE_NAME}:${IMAGE_TAG}"
          helm upgrade --install "${RELEASE_NAME}" "${CHART_PATH}" \
            --namespace "${KUBE_NAMESPACE}" \
            --create-namespace \
            --set image.repository="${ECR_REGISTRY}/${ECR_REPOSITORY_PREFIX}-${RELEASE_NAME}" \
            --set image.tag="${IMAGE_TAG}"

      - name: Display deployment summary
        run: |
          IMAGE_TAG="${{ inputs['image-tag'] || github.sha }}"
          echo "Updated ${{ matrix.id }} to tag ${IMAGE_TAG}" >> $GITHUB_STEP_SUMMARY
