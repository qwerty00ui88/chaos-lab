name: "AWS Setup"
description: "Configure AWS credentials and log in to Amazon ECR"
author: "chaos-lab"
inputs:
  aws-region:
    description: "AWS region"
    required: true
  role-to-assume:
    description: "ARN of IAM role to assume (optional if using access keys)"
    required: false
  aws-access-key-id:
    description: "AWS access key ID (optional)"
    required: false
  aws-secret-access-key:
    description: "AWS secret access key (optional)"
    required: false
runs:
  using: "composite"
  steps:
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-region: ${{ inputs.aws-region }}
        role-to-assume: ${{ inputs.role-to-assume }}
        aws-access-key-id: ${{ inputs.aws-access-key-id }}
        aws-secret-access-key: ${{ inputs.aws-secret-access-key }}
    - name: Log in to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
outputs:
  registry:
    description: "ECR registry URL"
    value: ${{ steps.login-ecr.outputs.registry }}
